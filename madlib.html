<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Madlib</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the form below</h1>
      <form id="madLib">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A Verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A Noun</label>
          <input id="noun" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">A city</label>
          <input id="city" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Display</button>
      </form>

      <div id="story">
        <h1>How I made my millions</h1>
        <p>This is a story all about how <span class="firstName"></span> <span class="lastName"></span>'s life got flipped, turned upside down.  <span class="firstName"></span> <span class="lastName"></span> was going to <span class="verb"></span> in the park when some <span class="noun"></span>(s) who were up to no good. So <span class="firstName"></span>'s mom sent them to <span class="city"></span></p>
      </div>
    </div>

  </body>
</html>
